<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Excel Yükleme</title>
</head>
<body>
<h1>Excel Dosyası Yükleme</h1>

<form action="/api/excel/upload" method="post" enctype="multipart/form-data">
    <label for="file">Excel Dosyasını Seçin (.xlsx):</label>
    <input type="file" id="file" name="excelfile" accept=".xlsx">
    <br><br>
    <button type="submit">Yükle ve Kaydet</button>
</form>

</body>
</html>
